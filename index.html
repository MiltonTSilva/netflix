<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix Brasil - Clone</title>
</head>
<body>
    <header>
        <div  class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>          
        </div>
    </header>

    <main>
        <div class="filme-principal"   style="background-image: linear-gradient(rgba(0,0,0,.50),rgba(0,0,0,.50)100%), url('./img/capa-house.jpg'); background-size: cover; ">
            <div  class="container">

                <h2 class="titulo">HOUSE OF CARDS</h2>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
    
                <div class="botoes">
                    <button type="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>   
        
                    <button  type="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button> 
                </div>
            
            </div>  
        </div>
    </main>

    <section>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="./img/ava.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/hard_kill.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/invasao_zumbi_2_peninsula.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/money_plane.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mulan.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mundo_duplo.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/origens_secretas.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/power.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/rogue.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/santana.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/uma_noite_em_bangkok.jpg" alt="">
                </div>

            </div>
        </div>
    </section>
    
    <!-- owl js -->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e666adfb15.js" crossorigin="anonymous"></script>

</body>
</html>
